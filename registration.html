<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<style>
    body {
        height: 100vh;
        background-color: #FFFFFF;
        background-image: linear-gradient(180deg, #FFFFFF 0%, #6284FF 50%, #FF0000 100%);


    }

    .container-1 {
        transform: translate(0, 50%);
    }
</style>


<body>
    <!-- <h1>Register Here!!</h1> -->
    <div class="border border-3 border-dark">
        <h2>REGISTER HERE!!!</h2>
    <form action="" method="get" enctype="multipart/form-data">
        <div class="mt-3 mb-3">
        <div id="" class="">
            <label for="id_firstname">first_name:</label>
            <input type="text"  class="form-control" id="id_firstname" name="firstname" placeholder="enter your name ">

        </div>
        <div class="mt-3 mb-3">

        <div id="" class="">
            <label for="id_lastname">last_name:</label>
            <input type="text" class="form-control" id="id_lastname" name="lastname" placeholder="enter last name">

        </div>
        <div id="" class="">
            <label for="id_username">user_name:</label>
            <input type="text" class="form-control" id="id_username" name="username" placeholder="enter user name">

        </div>
        <div id="" class="">
            <label for="id_email">email:</label>
            <input type="email"  class="form-control" id="id_email" name="email" placeholder="enter your email">

        </div>

        <div id="" class="">
            <label for="id_password">password:</label>
            <input type="password"  class="form-control" id="id_password" name="password" placeholder="enter password">

        </div>

        <div>
            <label for="">gender:</label>
            <input type="radio"   id="id_male" name="gender"><label for="id_male">male</label>
            <input type="radio"   id="id_female" name="gender"><label for="id_female">female</label>


        </div>
        <div>
            <label for="id_address">address:</label>
            <textarea name=""  class="form-control" id="id_address" cols="25" rows="8"></textarea>
        </div>

        <div>
            <label for="">select qualification</label>
            <select name="" id="">
                <option value="">bsc</option>
                <option value="">msc</option>



            </select>
        </div>
        <div>
            <label for="id_resume">select your resume</label>
            <input type="file"  class="form-control"id="id_resume" name="resume">
        </div>
        <div>
            <button type="button" class="btn btn-dark form-control">Register</button>
        </div>
        





    </form>

</body>
