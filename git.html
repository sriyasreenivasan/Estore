            <label for="id_username or email">username or password:</label>

        </div>
        
            <label for="id_password">password:</label>

        </div>

        </div>
        <form action="" method="get" enctype="multipart/form-data">
            <div>
            
                <label for="id_new to github">new to github?</label><a href="https://github.com/">create an account</a>
            </div>
         <div>
            <a href="https://docs.github.com/en/site-policy/github-terms/github-terms-of-service">Terms</a>

            <a href="https://support.github.com/">contact github</a>


         </div>
